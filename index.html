<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Електронний годинник</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="digit" id="digit1"></div>
            <div class="digit" id="digit2"></div>
            <div class="separator">:</div>
            <div class="digit" id="digit3"></div>
            <div class="digit" id="digit4"></div>
            <div class="separator">:</div>
            <div class="digit" id="digit5"></div>
            <div class="digit" id="digit6"></div>
            <div class="digit ds-none" id="digit7"></div>
            <div class="digit ds-none" id="digit8"></div>
            <div class="digit ds-none" id="digit9"></div>
            <div class="digit ds-none" id="digit10"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
